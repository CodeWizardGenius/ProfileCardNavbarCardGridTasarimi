<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card, Navbar ve Card Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .navbar.light { background-color: #fff; color: #333; }
    .navbar.dark { background-color: #333; color: #fff; }
    .navbar.blue { background-color: #007BFF; color: #fff; }

    .navbar .logo { font-weight: bold; font-size: 20px; }

    .navbar .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
    }

    .navbar .search {
      display: flex;
      gap: 5px;
    }

    .navbar input[type="text"] {
      padding: 5px;
    }

    /* Profile Card */
    .profile-card {
      max-width: 300px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .profile-card .cover {
      height: 100px;
      background-color: #007BFF;
    }

    .profile-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid white;
  margin-top: -40px;
  object-fit: cover;
}

    .profile-card h2 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      font-size: 14px;
      color: #666;
    }

    .profile-card .socials a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 20px;
    }

    .profile-card .actions button {
      margin: 10px 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    /* Card Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card .price {
      color: #007BFF;
      font-weight: bold;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .navbar .menu, .navbar .search {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar Example -->
  <div class="navbar blue">
    <div class="logo">MyBrand</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="cover"></div>
    <img src="https://pbs.twimg.com/profile_images/1634668278420209666/KYPzA2r7_400x400.jpg" alt="Profile">
    <h2>Barƒ±≈ü Karapelit</h2>
    <p>Fullstack Developer & UI Designer</p>
    <div class="socials">
      <a href="#">üê¶</a>
      <a href="#">üìò</a>
      <a href="#">üì∏</a>
    </div>
    <div class="actions">
      <button>Subscribe</button>
      <button>Message</button>
    </div>
  </div>

  <!-- Card Grid -->
  <div class="card-grid">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb114_ZnMXXcKLpRT3r2HXfXneLJqFkLWa5g&s" alt="Vanilla Ice Cream">
      <h3>Vanilla Ice Cream</h3>
      <p>Delicious classic vanilla flavor.</p>
      <div class="price">$2.50</div>
    </div>
    <div class="card">
      <img src="https://art.whisk.com/image/upload/fl_progressive,h_560,w_560,c_fill,dpr_2/v1542073126/recipe/9231793b466966d20a0040545eaed321.jpg" alt="Chocolate Dream">
      <h3>Chocolate Dream</h3>
      <p>Rich and creamy chocolate delight.</p>
      <div class="price">$3.00</div>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_O9LYimUMYOQE4ZWQXTjQHtPjdgclLj-Spg&s" alt="Strawberry Bliss">
      <h3>Strawberry Bliss</h3>
      <p>Fresh and fruity strawberry treat.</p>
      <div class="price">$2.75</div>
    </div>
  </div>
</body>
</html>
